<mat-progress-bar
  [ngClass]="{ 'mat-progress-bar-disabled': isDisabled }"
  mode="indeterminate"
></mat-progress-bar>

<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street & House No.</mat-label>
      <input matInput [(ngModel)]="user.street" />
    </mat-form-field>
  </div>

  <div class="edit-address-fields">
    <mat-form-field appearance="outline" class="mr-right">
      <mat-label>Zip Code</mat-label>
      <input matInput [(ngModel)]="user.zipCode" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="user.city" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUserData()" cdkFocusInitial>Save</button>
</div>
