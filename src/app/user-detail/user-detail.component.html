<mat-card class="user-details-header">
  <mat-card-content>
    <img src="assets/imgs/user.png" alt="profile-pic" />

    <div class="user-details-text">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="user-details-main">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
