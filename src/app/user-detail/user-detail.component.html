<mat-card class="user-details-header">
  <button
    mat-icon-button
    class="user-detail-btn"
    [matMenuTriggerFor]="editUserDetail"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #editUserDetail="matMenu" xPosition="before">
    <button mat-menu-item (click)="editUserDetails()">Edit</button>
    <!-- <button mat-menu-item>Delete</button> -->
  </mat-menu>

  <mat-card-content>
    <img src="assets/imgs/user.png" alt="profile-pic" />

    <div class="user-details-text">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="user-details-main">
  <button mat-icon-button class="edit-btn" [matMenuTriggerFor]="editAdress">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #editAdress="matMenu" xPosition="before">
    <button mat-menu-item (click)="editAddress()">Edit</button>
    <!-- <button mat-menu-item>Delete</button> -->
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
